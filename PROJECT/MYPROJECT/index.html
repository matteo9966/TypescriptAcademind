<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Team</title>
    <script src="dist/index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h2>Create teams</h2>
    </header>
    <p>aggiungere una form per creare nuovi giocatori</p>
    <main>
      <div class="blocks" id="blocks"></div>
    </main>

    <template id="team-list">
      <div class="header">
        <h3>Team1</h3>
        <h4>Players:</h4>
        <ul id="team-members">

        </ul>
      </div>
      <div class="players">
        <ul></ul>
      </div>
    </template>
    <template id="list-item">
      <li>
        <h5>Pablo</h5>
        <div class="container">
          <div class="item item-strenght">S</div>
          <div class="item item-speed">V</div>
          <div class="item" id="strength">40</div>
          <div class="item" id="speed">50</div>
        </div>
      </li>
    </template>
  </body>
</html>
